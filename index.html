<html>
<head>
	<!--Import Google Icon Font-->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body ng-app="elcomaApp" ng-controller="MainController" ng-cloak>
	
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">Logo</a>
			
		</div>
	</nav>
	
	<ul class="collection">
    <li class="collection-item avatar" ng-repeat="data in elcomaData ">
      <img class="circle responsive-img" ng-src="{{ data.user.picture }}">
      <span class="title">{{ data.user.username }}</span>
      <p>{{ data.user.location }} <br>
         {{ data.date }}
      </p>
	  <div class="center-align">{{ data.content }}</div>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
  </ul>
	
	

  <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

  
  <script src="app.js"></script>
  <script src="controllers/mainController.js"></script>
  <script src="services/elcomaService.js"></script>
  
  
  
</body>
</html>
